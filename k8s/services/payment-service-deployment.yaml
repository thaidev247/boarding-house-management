apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: payment-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3004
          env:
            - name: DB_HOST
              value: payment-db
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: payment_db
            - name: DB_USER
              value: admin
            - name: DB_PASS
              value: password
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi