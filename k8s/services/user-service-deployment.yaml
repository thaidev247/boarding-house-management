apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: DB_HOST
              value: user-db
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: user_db
            - name: DB_USER
              value: admin
            - name: DB_PASS
              value: password
            - name: JWT_SECRET
              value: secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi